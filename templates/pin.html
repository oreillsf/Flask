{% extends 'base.html' %}
<style>

</style>
    <title>
        {% block title %} <h1>Pin Authentication</h1>{% endblock %}
    </title>
    {% block content %}
    
    <div class="message">
        Set a username and pin. The pin should be 4 digits in length:
        <audio controls style="padding-top: 10px;">
                        <source src="./static/pin.mp3" type="audio/mpeg" style="background-color: #333F50;">
                        Your browser does not support the audio element.
                    </audio>
        <br>
             
    </div>

    <form action="{{ url_for("pinForm1") }}" method="post" name="pinForm1">
        <table>
            
          <tr>
                <td style="padding: 50px 200px;">
                    <div class="title"style="padding-top: 10px;"> Username     :</div>
                </td>
                <td> <input required type="text" name="username" style="width: 200px; height:50px; font-size: larger; background: #8FAADC; border: none" placeholder="Type here...">
                </td>
            </tr>
            <tr></tr><tr></tr>
            <tr>
                <td style="padding: 60px 200px;">
                    <div class="title"> Pin     :</div>
                </td>
                
                <td> <input type="number" name="pin" onKeyPress="if(this.value.length==4) return false;" style="width: 200px; height:50px;font-size: larger; background: #8FAADC; border: none" placeholder="Type here..."pattern="^[0-9]{4}" title="Must contain 4 digit number" required>
                   
                </td>
            </tr>
            </table>
            <br>
            
            <button type="submit" class="buttonCustom" value="submit" name="buttonForm" >Submit</button>
            </form>
            {% endblock %}
